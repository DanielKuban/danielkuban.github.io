<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artikel – Frederik-Simms-Hütte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    .article {
      max-width: 800px;
      margin: 3rem auto;
    }
    .article img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }
    .back-link {
      display: inline-block;
      margin-top: 2rem;
      color: #007bff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <main class="container article" id="articleContainer">
    <!-- Artikel wird dynamisch geladen -->
  </main>

  <div class="text-center">
    <a href="index.html" class="back-link">&larr; Zurück zur Übersicht</a>
  </div>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/scripts.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    if (id) {
      fetch(`assets/news/html/${id}.html`)
        .then(res => res.text())
        .then(html => {
          document.getElementById('articleContainer').innerHTML = html;
        })
        .catch(() => {
          document.getElementById('articleContainer').innerHTML = '<p>Artikel nicht gefunden.</p>';
        });
    } else {
      document.getElementById('articleContainer').innerHTML = '<p>Kein Artikel ausgewählt.</p>';
    }
  </script>
</body>
</html>
